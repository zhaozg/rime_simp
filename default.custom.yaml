# encoding: utf-8
patch:
  menu:
    page_size: 9
  schema_list:
    - {schema: double_pinyin}
    - {schema: luna_pinyin}
    - {schema: luna_pinyin_fluency}
  style/horizontal: false
  switcher:
    abbreviate_options: true
    caption: "输入法选项"
    fold_options: true
    hotkeys: ["Control+grave", "Control+Shift+F4"]
    option_list_separator: "／"
    save_options: [full_shape, ascii_punct, simplification, extended_charset]
  ascii_composer:
    good_old_caps_lock: false
    switch_key:
      Shift_L: commit_code
      Shift_R: commit_code
  "punctuator/import_preset": symbols
  "recognizer/patterns/punct": "^/([A-Z|a-z]*|[0-9]|10)$"
var:
  option:
    simplification: true
