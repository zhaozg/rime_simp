patch:
  style:
    color_scheme: dark_temple
    display_tray_icon: false
    font_face: ".PingFang SC,Hack Regular Nerd Font,HanaMinA,HanaMinB"
    horizontal: true        # 候選窗横向顯示
    inline_preedit: true    # 非內嵌編碼行
    font_point: 24          # 字號
    corner_radius: 5        # 窗口圓角半徑
    border_height: 0        # 窗口邊界高度，大於圓角半徑才有效果
    border_width: 0         # 窗口邊界寬度，大於圓角半徑才有效果
  app_options:
    com.apple.Xcode:
      ascii_mode: true
    io.alacritty:
      ascii_mode: true
      no_inline: true
      vim_mode: true
    com.qvacua.VimR:
      ascii_mode: true
      vim_mode: true
    com.googlecode.iterm2:
      ascii_mode: true
      no_inline: true
      vim_mode: true
    cn.wps.wpsoffice:
      ascii_mode: false
      no_inline: true
  us_keyboard_layout: true      # 鍵盤選項：應用美式鍵盤佈局
  show_notifications_when: growl_is_running  # 狀態通知，默認裝有Growl時顯示，也可設爲全開（always）全關（never）
  ascii_composer/switch_key:
    Caps_Lock: commit_code
    Shift_L: noop
    Shift_R: noop
# 註：預設的配色方案及代碼（指定爲 style/color_scheme ）
#   系統默認色系 - native
#   碧水 - aqua
#   青天 - azure
#   明月 - luna
#   墨池 - ink
#   孤寺 - lost_temple
#   暗堂 - dark_temple
#   星際我爭霸 - starcraft
#   谷歌 - google
#   曬經石 - solarized_rock
#   简约白 - clean_white
