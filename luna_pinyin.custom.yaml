# Rime schema
# encoding: utf-8

patch:
  switches:
    # 默认输入ASCII字符
    - name: ascii_mode
      reset: 0                # reset 0 的作用是當從其他輸入方案切換到本方案時，
      states: [ 中文, 西文 ]   # 重設爲指定的狀態，而不保留在前一個方案中設定的狀態。
    - name: full_shape
      states: [ 半角, 全角 ]   # 而全／半角則可沿用之前方案中的用法。
    - name: simplification
      reset: 1                # 增加這一行：默認啓用「繁→簡」轉換。
      states: [ 漢字, 汉字 ]
    - name: ascii_punct
      states: [ 。，, ．， ]

  translator:
    dictionary: luna_pinyin.extended
