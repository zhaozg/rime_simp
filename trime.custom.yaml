# trime.custom.yaml
# 配置详情请见 https://github.com/osfans/trime/wiki/trime.yaml%E8%A9%B3%E8%A7%A3

patch:
  "style/auto_caps": false
  "style/candidate_use_cursor": true
  "style/color_scheme": dark_temple
  "style/hanb_font": BabelStoneHan.ttf
  "style/keyboard_padding_land": 60       # 横屏模式下，屏幕左右两侧与键盘的距离（避免横屏按键过度拉伸变形）
  "style/keyboard_padding_land_bottom": 4 # 横屏模式下，屏幕下侧与键盘的距离
